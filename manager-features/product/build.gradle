apply from: '../../common-android-library.gradle'

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildFeatures {
        viewBinding true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(UIComponents.image)
    implementation project(UIComponents.product)
    implementation project(UIComponents.repository)
    implementation project(UIComponents.common)

    implementation Libs.liveData

    implementation Libs.playServicesTasks
    kapt(Libs.hiltAndroidCompiler)
    implementation(Libs.hiltAndroid)

    implementation Libs.gligarPicker
    implementation Libs.androidxCore

    implementation Libs.navigationFragment
    implementation Libs.materialDesign
}