plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.harera.user_navigation'
}

dependencies {
    implementation project(UiComponents.common)
    implementation Libs.navigationUi

    //features
    api project(UserFeatures.shop)
    api project(UserFeatures.offer)
    api project(UserFeatures.cart)
    api project(UserFeatures.product)
    api project(UserFeatures.categories)
    api project(UserFeatures.login)
    api project(UserFeatures.search)
    api project(UserFeatures.accountForm)
    api project(UserFeatures.wishlist)
    api project(UserFeatures.account)
}