plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id("androidx.navigation.safeargs")
}
apply plugin: 'kotlin-kapt'
android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildFeatures {
        viewBinding true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation(Libs.adMob)

    kapt(Libs.hiltAndroidCompiler)
    implementation(Libs.hiltAndroid)
    implementation(Libs.playServicesTasks)

    implementation(Libs.androidxCore)
    implementation(Libs.appcompat)

    implementation(Libs.navigationUi)
    implementation(Libs.navigationFragment)
    implementation(Libs.navigationSafeArgsPlugin)

    implementation(Libs.picasso)

    implementation(Libs.viewModels)
    kapt(Libs.lifeCycleCompiler)

    //modules
    implementation project(Modules.common)
    implementation project(Modules.imageSlider)
    implementation project(Modules.repository)
    implementation project(Modules.categoryName)
    implementation project(Modules.product)
}